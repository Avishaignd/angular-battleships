<div class="game-board">
  <app-tile
    *ngFor="let item of board"
    id="item"
    (click)="onClick(item)"
    [ngClass]="{
      box: true,
      submarine: item.ship,
      test: item.number > 89 ? true : false,
      safe: item.sunk && !item.ship ? true : false,
      ship: item.sunk && item.ship ? true : false,
      finished: boardClicked === 0 ? true : false
    }"
  ></app-tile>
</div>
